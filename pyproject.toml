[tool.poetry]
name = "genesis-replicator"
version = "0.1.0"
description = "A comprehensive framework for developing autonomous AI agents in Web3 environments"
authors = ["Genesis Replicator Team"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.104.1"
pydantic = "^2.5.2"
python-dotenv = "^1.0.0"
web3 = "^6.11.3"
sqlalchemy = "^2.0.23"
asyncio = "^3.4.3"
aiohttp = "^3.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
